<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Member-Provider-hub</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
	 <img th:src="@{/images/logo.jpg}" class="img-responsive center-block" width="420" height="400" alt="Logo"/>
	 <div class="row">
			<div class="col-sm-6 col-sm-offset-3">

				<form th:action="@{/login}" method="post">
				  
				   <div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>
					
					<div class="form-group">
						<label for="username">UserName</label>: <input type="text"
							id="username" name="username" class="form-control"
							autofocus="autofocus" placeholder="User Name" />
					</div>
					 
					<div class="form-group">
						<label for="password">Password</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Password" />
					</div>
					
					
					<div th:if="${param.error}">
						<p style="font-size: 20; color: #FF1C19;">Invalid UserName or
							Password </p>
					</div>
					
					<div class="form-group">
			              <input type="submit" name="login-submit" id="login-submit"
							class="form-control btn btn-primary" value="Sign In" />
				     </div>
					
					<div class="form-group">
						<span>New user? <a href="/" th:href="@{/registration}">Sign Up
								here</a></span>
					</div>
				</form>
			</div>
		</div>


	</div>

</body>
</html>
